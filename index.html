<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Track Selector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Welcome!</h1>
      <h2>What Language Should you study at Epicodus?</h2>
      <p>Answer the following questions, and we will make a suggestion for you!</p>
    </div>
    <form id="trackForm">
      <div class="form-group">
        <label for="userName">What is your name?</label>
        <input id="userName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <p>You are interested in the Front End</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
          <label class="form-check-label" for="inlineRadio4">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
          <label class="form-check-label" for="inlineRadio5">5</label>
        </div>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>
    <h3 id="submitMessage">Ok <span id="inputedName"></span>, here is what we recommend:</h3>
    <div class="card">
      <img class="card-img-top" src="" alt="">
      <div class="card-body">
        <h1 class="card-title">Ruby/Rails</h1>
        <p class="card-text"></p>
        <button class="btn btn-primary btn-lg" type="button" name="button">Learn More</button>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="" alt="">
      <div class="card-body">
        <h1 class="card-title">PHP/Drupal</h1>
        <p class="card-text"></p>
        <button class="btn btn-primary btn-lg" type="button" name="button">Learn More</button>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="" alt="">
      <div class="card-body">
        <h1 class="card-title">Java/Android</h1>
        <p class="card-text"></p>
        <button class="btn btn-primary btn-lg" type="button" name="button">Learn More</button>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="" alt="">
      <div class="card-body">
        <h1 class="card-title">CSS/Design</h1>
        <p class="card-text"></p>
        <button class="btn btn-primary btn-lg" type="button" name="button">Learn More</button>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="" alt="">
      <div class="card-body">
        <h1 class="card-title">C#/.NET</h1>
        <p class="card-text"></p>
        <button class="btn btn-primary btn-lg" type="button" name="button">Learn More</button>
      </div>
    </div>
  </body>
</html>
